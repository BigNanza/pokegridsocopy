<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PokeGridso</title>
    <link rel="stylesheet" href="gameStyle.css" type="text/css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <a href="index.html" class="title-link"><div class="headerText" id="headerText">PokeGridso</div></a>
      <div class="otherPages">
        <a href="gamechooser.html">Game Chooser</a>
        <a href="pokemonlist.html">Pokemon List</a>
        <a href="contactme.html">Contact Me</a>
      </div>
      <div class="header-right">
        <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
          <span class="theme-toggle-icon">ðŸŒ“</span>
        </button>
        <div class="headerPP" id="headerPP">PP: 9/9</div>
      </div>
    </div>

    <div class="grid-container">
      <div class="labels"></div>
      <div class="labels toplabels" id="l1"></div>
      <div class="labels toplabels" id="l2"></div>
      <div class="labels toplabels" id="l3"></div>
      <div class="labels sidelabels" id="l4"></div>
      <div class="button-grid"><button type="button" id="b1" onclick="openPicker(this.id)"><span class="button-labels" id="bl1">&zwnj;</span></button></div>
      <div class="button-grid"><button type="button" id="b2" onclick="openPicker(this.id)"><span class="button-labels" id="bl2">&zwnj;</span></button></div>
      <div class="button-grid"><button type="button" id="b3" onclick="openPicker(this.id)"><span class="button-labels" id="bl3">&zwnj;</span></button></div>
      <div class="labels sidelabels" id="l5"></button></div>
      <div class="button-grid"><button type="button" id="b4" onclick="openPicker(this.id)"><span class="button-labels" id="bl4">&zwnj;</span></button></div>
      <div class="button-grid"><button type="button" id="b5" onclick="openPicker(this.id)"><span class="button-labels" id="bl5">&zwnj;</span></button></div>
      <div class="button-grid"><button type="button" id="b6" onclick="openPicker(this.id)"><span class="button-labels" id="bl6">&zwnj;</span></button></div>
      <div class="labels sidelabels" id="l6"></div>
      <div class="button-grid"><button type="button" id="b7" onclick="openPicker(this.id)"><span class="button-labels" id="bl7">&zwnj;</span></button></div>
      <div class="button-grid"><button type="button" id="b8" onclick="openPicker(this.id)"><span class="button-labels" id="bl8">&zwnj;</span></button></div>
      <div class="button-grid"><button type="button" id="b9" onclick="openPicker(this.id)"><span class="button-labels" id="bl9">&zwnj;</span></button></div>
    </div>

    <div id="myModal" class="modal">
      <div class="modal-content">
        <div class="modalHeader" id="modal-header">Categories: Steel + Water</div>
        <button type="button" class="close" aria-label="Close">&times;</button>
        <div class="input-container">
          <input type="text" id="poke-picker" placeholder="Pokemon" autocomplete="off" spellcheck="false">
          <button type="button" id="submit-btn" onclick="submitPokemon()">&#x2713;</button>
          <ul id="suggestions-list" class="suggestions-list"></ul>
        </div>
      </div>
    </div>
    <div class="end-modal" id="end-modal">
      <div class="end-content" id="end-content">
        <div class="end-text" id="endScreen">You Won! Percentage: </div>
        <button type="button" id="playAgain" onclick="playAgain()">Play Again</button>
      </div>
    </div>
  </body>
  <script src="gameScripts.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

</html>
